<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0.1"/>
    <meta content="" name="description"/>
    <meta content="shallotsh" name="author"/>
    <title>我要发-福彩3D预测系统-专家推荐法</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="css/wyf.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body style="background-color: #FBFFFD">
<div class="container" id="app">


            <!-- input sequence -->
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="sequence" placeholder="预测序列" />
                </div>
                <div class="col-sm-2 col-sm-push-1">
                    <button type="button" class="btn btn-primary fill_parent" @click="doPermutate"> 组 码 </button>
                </div>
            </div>

            <!-- operate for transfer -->
            <div class="row border-dashed-vertical">
                <div class=" form-inline col-sm-2">
                    <label for="sum_code" class="control-label">和杀</label>
                    <input type="text" size="11" class="form-control fill_parent_50" v-model="sumValue" id="sum_code" placeholder="和杀码">
                </div>
                <div class=" form-inline col-sm-2">
                    <label for="bold_code" class="control-label">胆杀</label>
                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="boldCodeSeq" id="bold_code" placeholder="3码胆">
                </div>
<!--                <div class=" form-inline col-sm-2">-->
<!--                    <label for="invert_code" class="control-label">筛选</label>-->
<!--                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="inverseCodeSeq" id="invert_code" placeholder="',#/| '分割">-->
<!--                </div>-->
<!--                <div class=" form-inline col-sm-2">-->
<!--                    <label for="gossip_code" class="control-label">二码</label>-->
<!--                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="gossipCodeSeq" id="gossip_code" placeholder="',#/| '分割，八卦二码">-->
<!--                </div>-->

                <div class=" form-inline col-sm-2">
                <label for="kd_code" class="control-label">跨度</label>
                <input type="text" size="11" class="form-control fill_parent_50" v-model="kdSeq" id="kd_code" placeholder="跨度">
                </div>

                <div class=" form-inline col-sm-4">
                    <div class="col-sm-4" style="padding-right: 0px">
                        <button type="button" @click="killCode" :disabled="config.isP5" class="btn btn-primary fill_parent"> 杀 码 </button>
                    </div>
                    <div class="col-sm-4" style="padding-right: 0px">
                        <button type="button" @click="resetInput" class="btn btn-info fill_parent"> 重置输入 </button>
                    </div>
                </div>
            </div>

            <!-- coperate for 5code -->
            <div class="row " >

                <!-- for result show -->
                <div class="col-sm-12 " >
                    <div class="row ">
                        <div class="col-sm-8 div-margin-bottom-clear">
                            <span style="line-height: 40px">{{ wyfMessage }}</span>
                        </div>


                        <div class="col-sm-2">
                            <button type="button" @click="exportCodes" v-show="config.isPredict" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 导 出 </button>
                        </div>
                        <!--<div class="col-sm-2">-->
                            <!--<button type="button" @click="exportCodesHalfPage" v-show="config.isP5" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 半页导出 </button>-->
                        <!--</div>-->


                    </div>
                    <div class="row right-div-padding div-margin-top-clear">
                        <div class="border-solid code-show">
                            <ul class="code-ul-style">
                                <li v-for="item in wyfCodes"style="display: inline;margin: 10px 10px;line-height: 40px;"><span style="display: inline-block;">{{item}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap Js -->
<script src="js/bootstrap.min.js"></script>

<!-- Metis Menu Js -->
<script src="js/jquery.metisMenu.js"></script>

<!-- Custom Js -->
<script src="js/custom-scripts.js"></script>

<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

<script src="js/wyf_expert.js?v=3"></script>


</body>

</html>
