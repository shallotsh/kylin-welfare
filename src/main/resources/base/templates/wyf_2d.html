    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/font-awesome.min.css" rel="stylesheet"/>

    <link href="css/wyf.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div class="container-fluid" id="app">
    <nav class="navbar navbar-default top-navbar" role="navigation" style="margin-top: 0px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong><i class="icon fa fa-diamond"></i> 我要发v1.1.7 </strong></a>

            <div id="sideNav" href="">
                <i class="fa fa-bars icon"></i>
            </div>
        </div>

        <div class="nav navbar-left" style="margin-left: 10px; padding: 10px;">
            <a href="http://www.cwl.gov.cn/kjxx/fc3d/" target="_blank"> <span style="line-height: 40px;"> {{ drawNoticeOverview }}</span> </a>
        </div>


        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户资料</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> 设置</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 登出</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="/"><i class="fa fa-cubes"></i> 排五法</a>
                </li>
                <li>
                    <a href="/origin"><i class="fa fa-fw fa-cube"></i> 三码法</a>
                </li>

                <li>
                    <a class="active-menu" href="/2d"><i class="fa fa-fw fa-cube"></i> 定位2D法</a>
                </li>

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">

        <div id="page-inner">
            <!-- input sequence -->
            <div class="row">
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence1" placeholder="序列1" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence2" placeholder="序列2"/>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence3" placeholder="序列3"/>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence4" placeholder="序列4"/>
                </div>
                <div class="col-sm-2 col-sm-push-1">
                    <button type="button" class="btn btn-primary fill_parent" @click="doPermutate"> 组 码 </button>
                </div>
            </div>

            <!-- operate for transfer -->
            <div class="row border-dashed-vertical">
                <!--<div class=" form-inline col-sm-2">-->
                    <!--<label for="sum_code" class="control-label">和杀</label>-->
                    <!--<input type="text" size="11" class="form-control fill_parent_50" v-model="sumValue" id="sum_code" placeholder="和杀码">-->
                <!--</div>-->
                <div class=" form-inline col-sm-2">
                    <label for="bold_code" class="control-label">胆杀</label>
                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="boldCodeSeq" id="bold_code" placeholder="3码胆">
                </div>
                <div class=" form-inline col-sm-2">
                    <label for="invert_code" class="control-label">筛选</label>
                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="inverseCodeSeq" id="invert_code" placeholder="',#/| '分割">
                </div>
                <div class=" form-inline col-sm-2">
                    <label for="gossip_code" class="control-label">二码</label>
                    <input type="text" size="11" class="form-control fill_parent_50" v-model.trim="gossipCodeSeq" id="gossip_code" placeholder="',#/| '分割，八卦二码">
                </div>

                <div class=" form-inline col-sm-2">
                <label for="kd_code" class="control-label">跨度</label>
                <input type="text" size="11" class="form-control fill_parent_50" v-model="kdSeq" id="kd_code" placeholder="跨度">
                </div>

                <div class=" form-inline col-sm-4">
                    <div class="col-sm-4" style="padding-right: 0px">
                        <button type="button" @click="killCode" :disabled="config.isP5" class="btn btn-primary fill_parent"> 杀 码 </button>
                    </div>
                    <div class="col-sm-4" style="padding-right: 0px">
                        <button type="button" @click="resetInput" class="btn btn-info fill_parent"> 重置输入 </button>
                    </div>
                </div>
            </div>

            <!-- coperate for 5code -->
            <div class="row " >
                <div class="col-sm-3 content_align_center">

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" @click="addQueue" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 加入队列 </button>
                        </div>

                        <div class="col-sm-6">
                            <button type="button" @click="compSelect" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 综合选码 </button>
                        </div>
                    </div>

                    <div class="row">
                            <span style="line-height: 40px">预测队列展示区域(双击删除队列)</span>
                        <div class="wyf-predict-queue" >
                            <!--<div class="row">-->
                            <!--<button v-for="(item, index) in cacheQueue" class="button white medium fill_parent_80"  @click="selectQueue(index)" @dbclick="delQueue(index)">队列{{ index }}</button>-->
                            <!--</div>-->
                            <div class="row">
                                <select v-model="compItems" class="selectpicker fill_parent_80 queue_container" multiple >
                                    <option class="queue_item"
                                            v-for="(item, index) in cacheQueue"
                                            @click="selectQueue(index)"
                                            @dblclick="delQueue(index)"
                                            :value='index' >
                                        队列{{ index }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" >

                    </div>

                </div>

                <!-- for result show -->
                <div class="col-sm-9 " >
                    <div class="row ">
                        <div class="col-sm-8 div-margin-bottom-clear">
                            <span style="line-height: 40px">{{ wyfMessage }}</span>
                        </div>


                        <div class="col-sm-2">
                            <button type="button" @click="exportCodes" v-show="config.isPredict" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 导 出 </button>
                        </div>
                        <!--<div class="col-sm-2">-->
                            <!--<button type="button" @click="exportCodesHalfPage" v-show="config.isP5" class="btn btn-success fill_parent" style="margin-bottom: 10px"> 半页导出 </button>-->
                        <!--</div>-->


                    </div>
                    <div class="row right-div-padding div-margin-top-clear">
                        <div class="border-solid code-show">
                            <ul class="code-ul-style">
                                <li v-for="item in wyfCodes"style="display: inline;margin: 10px 10px;line-height: 40px;"><span style="display: inline-block;">{{item}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="footer content_align_center">
                <span>Copyright@2019</span>
            </div>
        </div>

            <!-- /. ROW  -->

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<script src="js/custom-scripts.js"></script>

</body>

</html>
